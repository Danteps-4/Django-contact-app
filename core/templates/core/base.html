{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'core:home' %}" class="logo">OpenContact</a>
            </div>
            <div class="links">
                {% if user.is_authenticated %}
                <a href="{% url 'contact:create' %}">Create contact</a>
                <a href="{% url 'contact:view' %}">My contacts</a>
                <a href="{% url 'account:view' %}">Account</a> {% else %}
                <a href="{% url 'user_auth:sign_in' %}">Sign in</a>
                <a href="{% url 'user_auth:sign_up' %}">Sign up</a> {% endif %}
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

    <footer class="footer">
        <p>App developed in Django by <a href="https://github.com/Danteps-4">Dante Augsburger</a></p>
    </footer>
</body>

</html>
